<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - تسليم واستلام الأجهزة</title>
</head>
<body>

  <!-- الشريط العلوي -->
  <div id="header"></div>

  <!-- قسم البنر مع خلفية الفيديو -->
  <section class="video-banner">
    <video autoplay muted loop playsinline class="background-video">
      <source src="Science Laboratory 4K Stock Video.mp4" type="video/mp4">
      متصفحك لا يدعم عرض الفيديو.
    </video>
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>مرحبًا بكم في نظام <br> تسليم واستلام الأجهزة</h1>
      <p>إدارة عمليات التسليم والاستلام بسهولة وسرعة وأمان.</p>
      <a href="#" class="btn-primary">ابدأ الآن</a>
    </div>
  </section>

  <main class="main-content">
    <!-- محتوى إضافي لاحقًا -->
  </main>

  <!-- الشريط السفلي -->
  <div id="footer"></div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f5f7fa;
    }

    /* خلفية الفيديو */
    .video-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 22, 0.5);
      z-index: -1;
    }

    .banner-content {
      text-align: center;
      color: #fff;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }

    .banner-content h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .banner-content p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .btn-primary {
      background: #38b2ac;
      color: #fff;
      padding: 15px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .btn-primary:hover {
      background: #232425;
      transform: scale(1.05);
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    @media (max-width: 768px) {
      .banner-content h1 {
        font-size: 2rem;
      }

      .banner-content p {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    });
  </script>
</body>
</html>
